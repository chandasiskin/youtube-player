<main>
    <div *ngFor="let video of playlist" (click)="play(video)" class="song_wrapper">
        <div class="song_play"><span class="material-symbols-rounded">play_arrow</span></div>
        <div class="song_thumbnail"><img [src]="video.thumbnailUrl" [alt]="video.title" /></div>
        <div class="song_title">{{ video.title }}</div>
        <div class="song_duration">{{ video.duration }}</div>
    </div>
</main>
