<main>
    <div class="player">
    {{ currentVideo?.title }}
    <iframe id="yt-player" type="text/html" width="0" height="0" [src]="currentVideoUrl" frameborder="0" allow="autoplay"></iframe>
        <div class="progress_bar" [style.width.%]="progress"></div>
    </div>

    <div *ngFor="let video of playlist" (click)="play(video)" class="song_wrapper">
        <div class="song_play"><span class="material-symbols-rounded">{{ video.uuid === currentVideo?.uuid ? "pause" : "play_arrow" }}</span></div>
        <div class="song_thumbnail"><img [src]="video.thumbnailUrl" [alt]="video.title" /></div>
        <div class="song_title">{{ video.title }}</div>
        <div class="song_duration">{{ video.duration }}</div>
    </div>
</main>
