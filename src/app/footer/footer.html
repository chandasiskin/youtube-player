<footer>
    <div class="controller">
        <span (click)="toggleShuffle()" class="material-symbols-rounded" [ngClass]="doShuffle ? 'active' : 'inactive'">shuffle</span>
        <span (click)="previousSong()" class="material-symbols-rounded">skip_previous</span>
        <span (click)="playPause()" class="material-symbols-rounded">play_pause</span>
        <span (click)="nextSong()" class="material-symbols-rounded">skip_next</span>
        <span (click)="toggleRepeat()" class="material-symbols-rounded" [ngClass]="doRepeat === 'none' ? 'inactive' : 'active'">{{ getRepeatIcon() }}</span>
    </div>

    <div class="toolbar">
        <span (click)="download()" class="material-symbols-rounded">download</span>
        <span (click)="uploadPlaylist.click()" class="material-symbols-rounded">upload</span>
        <span (click)="hideShowAddVideo()" class="material-symbols-rounded">add_2</span>
        <input type="file" (change)="onFileChange($event)" #uploadPlaylist style="display: none;" />
    </div>
    
    <div id="addVideo" [ngClass]="{ 'visible': isAddVideoVisible }">
        <input id="addVideoInput" placeholder="Submit youtube-link" type="text" required [(ngModel)]="youtubeUrl" />
        <span (click)="addVideo()" class="material-symbols-rounded">check</span>
    </div>
</footer>
