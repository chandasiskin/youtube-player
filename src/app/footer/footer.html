<footer>
    <div class="controller">
        <span (click)="toggleShuffle()" class="material-symbols-rounded" [ngClass]="doShuffle ? 'active' : 'inactive'">shuffle</span>
        <span (click)="previousSong()" class="material-symbols-rounded">skip_previous</span>
        <span class="material-symbols-rounded">play_circle</span>
        <span (click)="nextSong()" class="material-symbols-rounded">skip_next</span>
        <span class="material-symbols-rounded">repeat</span>
    </div>

    <div class="toolbar">
        <span class="material-symbols-rounded">download</span>
        <span class="material-symbols-rounded">upload</span>
        <span class="material-symbols-rounded">add_2</span>
        <span class="material-symbols-rounded">home</span>
    </div>
</footer>
