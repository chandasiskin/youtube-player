<header>
    <div class="header-player"><div id="player"></div></div>
    <div class="header-container">
        <div class="header-video-data">
            <div class="header-video-thumbnail">
                <img src="{{ currentVideo.thumbnailUrl }}" alt="{{ currentVideo.title }}" />
            </div>
            <div class="header-video-title">{{ currentVideo?.title }}</div>
        </div>
        <div class="header-video-progress">
            <div>{{ videoElapsed }}</div>
            <div><input type="range" [value]="videoProgressBar" min="0" [max]="videoDuration" step="1" /></div>
            <div>{{ videoLeft }}</div>
        </div>
    </div>
</header>
