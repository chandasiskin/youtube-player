<header>
    <div class="header-container">
        <div class="header-video-data">
            <div class="header-video-thumbnail">
                <img src="{{ currentVideo?.thumbnailUrl }}" alt="{{ currentVideo?.title }}" />
            </div>
            <div class="header-video-title">{{ currentVideo?.title }}</div>
        </div>
        <div class="header-video-progress">
            <div>0:00</div>
            <div><input type="range" /></div>
            <div>-0:00</div>
        </div>
    </div>
</header>
