<header>
    <div class="header-player"><div id="player"></div></div>
    <div class="header-container">
        <div class="header-video-data">
            <div class="header-video-thumbnail">
                <img src="{{ currentVideo.thumbnailUrl }}" alt="{{ currentVideo.title }}" />
            </div>
            <div class="header-video-title">Errorhandling API not available (own+youtube){{ currentVideo?.title }}</div>
        </div>
        <div class="header-video-progress">
            <div>0:00</div>
            <div><input type="range" /></div>
            <div>-0:00</div>
        </div>
    </div>
</header>
